<body>
    <div class="card mx-auto text-center" id="card-M" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Authentication</h5>
          <p id='loginSuccess'></p>
          <form id="lg-form">
              <input type="text" id="lEmail" placeholder="Email" class="my-3">
              <input type="password" id="lPass" placeholder="Password" class="mb-3">
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" id="lg">Login</button>
            </div>
          </form>
          <div class="d-flex justify-content-center">
            <button id="logout" style="display: none;" class ="btn btn-primary">Logout</button>
          </div>
          <div class="d-flex justify-content-center">
            <button type="text" id="createNusr" class="btn btn-dark mt-3" data-bs-toggle="modal" data-bs-target="#CreateUsr">Create a New account</button>
          </div>
          </div>
        <!--MODAL-->
        <div class="modal" id="CreateUsr">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create a new account</h5>
              </div>
              <div class="modal-body">
                <form id="usr-form">
                  <input type="text" placeholder="Email" id="email" class="d-block w-100 text-center">
                  <input type="password" placeholder="Password" id="pass" class="d-block w-100 text-center mt-3">
                  <button type="button" class="btn btn-outline-dark mt-3" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary mt-3" id="aceptU">Create User</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--MODAL-->
        <!--MODAL Error-->
        <div id="dis" class="modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Error</h5>
                <button type="button" id="X">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="add"></p>
              </div>
                <button type="button" class="btn btn-dark close">Close</button>
            </div>
          </div>
        </div>
        <!--MODAL Error-->
